        <button id="b5">Ve</button>

    <div class="ProgPart">
        <div class="boxDay">

            <h1>Repas</h1>

            <div class="Day">


                <div class="Lundi" id="lu">
                    <p>Lu</p>
                    <input type="checkbox" name="" id="d1">
                </div>

                <div class="Mardi" id="ma">
                    <p>Ma </p>
                    <input type="checkbox" name="" id="d2">
                </div>

                <div class="Mercredi" id="me">
                    <p>Me</p>

                <div class="Jeudi" id="je">

                    <input type="checkbox" name="" id="d7">

            <div class="DayForm">
                <h2>Midi</h2>
                <input type="text" id="Midi" placeholder="Midi">
                <h2>Soir</h2>

            </div>

            <div class="checkbox">

        </div>

            </div>
            <div class="checkList">
                <div class="frais">

                    <input type="checkbox" name="Frais" id="cheli1" style="width:18px; height:18px;">

                <div class="sec">

                <div class="autre">
